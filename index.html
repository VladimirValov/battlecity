<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <title>BattleCity</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="scene" width="800" height="600">Update your browser, please</canvas>
        </div>

        <div class="panel">
            <div class="map">
                <fieldset>
                    <legend>
                        Выбор карты:
                    </legend>
                    <label>
                        Карта:
                        <select id="changeMap-select">
                            <option value="default">По умолчанию</option>
                        </select>
                    </label>
                    <button id="mapEditor-Button">Редактор карт</button>
                </fieldset>
            </div>
            <div class="copyright">
                <span>Разработчик:</span>
                <div class="spacer"></div>
                <span>&#169; Обрезков Евгений &#169;</span>
                <div class="spacer"></div>
                <span><a href="https://github.com/ghaiklor/battlecity" target="_blank">Sources on GitHub</a></span>
                <div class="spacer"></div>
                <span><a href="https://github.com/ghaiklor/battlecity/issues/new" target="_blank">Post issue on GitHub</a></span>
            </div>
        </div>

        <script src="js/core.js"></script>
    </body>
</html>
