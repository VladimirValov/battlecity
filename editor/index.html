<!DOCTYPE html>
<html>
    <head>
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
        <title>BattleCity - Map Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="scene" width="800" height="600">Update your browser, please</canvas>
        </div>
        <div class="panel">
            <div class="images">
                <div class="one-image" id="brick-button"><img src="../images/brick.png"/></div>
                <div class="one-image" id="forest-button"><img src="../images/forest.png"/></div>
                <div class="spacer"></div>
                <div class="one-image" id="steel-button"><img src="../images/steel.png"/></div>
                <div class="one-image" id="water-button"><img src="../images/water.png"/></div>
            </div>
            <div class="start-point">

            </div>
        </div>

        <script src="js/core.js"></script>
    </body>
</html>
